  <div class="docstring"><p>Access the given key in a tuple list.</p>

<h2>Examples</h2>

<pre><code>iex&gt; keywords = [a: 1, b: 2]
...&gt; keywords[:a]

iex&gt; star_ratings = [{1.0, &quot;★&quot;}, {1.5, &quot;★☆&quot;}, {2.0, &quot;★★&quot;}]
...&gt; star_ratings[1.5]
&quot;★☆&quot;
</code></pre>
